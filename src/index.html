<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script type="module" src="scripts/app.js" defer></script>
</head>
<body>
  <header class="header">
    G-host
  </header>

  <main>
    <section id="tabs">
      <ul>
        <li data-tab="hosts">
          <a href="#">Hosts</a>
        </li>
        <li data-tab="form">
          <a href="#">Novo Host</a>
        </li>
      </ul>
    </section>

    <section id="hosts" data-section="hosts" class="content">
      <ul id="list">
      </ul>

      <div id="empty">
        Quando você tiver hosts cadastrados eles serão listadas aqui. 
      </div>
    </section>

    <section id="form" data-section="form" class="content">
      <form>
        <fieldset>
          <input id="name" name="name" type="text" placeholder="name">
          <input id="url" name="url" type="text" placeholder="url">
        </fieldset>

        <fieldset class="protocol">
          <legend>Protocolo a ser prefixado:</legend>

          <section class="item">
            <input type="radio" id="protocol-2" name="protocol" value="http" checked />
            <label for="protocol-2">http</label>
          </section>

          <section class="item">
            <input type="radio" id="protocol-1" name="protocol" value="https" />
            <label for="protocol-1">https</label>
          </section>
        </fieldset>

        <button type="submit">Adicionar</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="https://www.github.com/kesleymartins/g-host" target="_blank" class="icon">
      <img src="./icons/github.svg" alt="github icon">
    </a>
    
    <a href="https://iconmonstr.com" target="_blank" class="icon">
      <img src="./icons/iconmonstr.svg" alt="github icon">
    </a>
  </footer>
</body>
</html>
