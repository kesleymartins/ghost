<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script type="module" src="scripts/app.js" defer></script>
</head>
<body>
  <header class="header">
    G-host
  </header>

  <main>
    <section id="tabs">
      <ul>
        <li class="is-active" data-section-id="hosts">
          <a href="#">Hosts</a>
        </li>
        <li data-section-id="form">
          <a href="#">Novo Host</a>
        </li>
      </ul>
    </section>

    <section id="hosts" class="content">
      <ul id="list">
      </ul>

      <div id="empty">
        Quando você tiver hosts cadastrados eles serão listadas aqui. 
      </div>
    </section>

    <section id="form" class="content" hidden>
      <form>
        <fieldset>
          <input id="name" name="name" type="text" placeholder="name">
          <input id="url" name="url" type="text" placeholder="url">
        </fieldset>

        <fieldset class="protocol">
          <legend>Protocolo a ser prefixado:</legend>

          <section class="item">
            <input type="radio" id="protocol-2" name="protocol" value="http" checked />
            <label for="protocol-2">http</label>
          </section>

          <section class="item">
            <input type="radio" id="protocol-1" name="protocol" value="https" />
            <label for="protocol-1">https</label>
          </section>
        </fieldset>

        <button type="submit">Adicionar</button>
      </form>
    </section>
  </main>

  <footer class="content">
    <a href="https://www.github.com/kesleymartins" target="_blank">github</a>
  </footer>
</body>
</html>
