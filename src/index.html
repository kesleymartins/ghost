<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ghost</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body>
  <header class="header">
    <h1>Ghost</h1>
  </header>

  <main>
    <div id="tabs" class="tabs-component">
      <ul>
        <li data-tab="hosts">
          <a href="#">Hosts</a>
        </li>
        <li data-tab="form">
          <a href="#">Novo Host</a>
        </li>
      </ul>
    </div>
    
    <div id="tab-content" class="tab-content">
      <div id="hosts" data-section="hosts" class="hosts-component">
        <div id="list" class="list-section">
        </div>

        <div id="empty" class="message-section">
          <p>Quando você tiver hosts cadastrados eles serão listadas aqui.</p>
        </div>
      </div>

      <div id="form" data-section="form" class="form-component">
        <form>
          <fieldset>
            <div class="field">
              <input id="id" name="id" type="hidden">
            </div>

            <div class="field">
              <input id="name" class="input" name="name" type="text" placeholder="name">
              <span id="name-error" class="error-message">
                Campo requerido
              </span>
            </div>

            <div class="field">
              <input id="domain" class="input" name="domain" type="text" placeholder="url">
              <span id="url-error" class="error-message">
                Campo requerido
              </span>
            </div>  
          </fieldset>

          <fieldset class="protocol">
            <legend>Protocolo a ser prefixado:</legend>

            <div class="item">
              <input type="radio" id="protocol-2" name="protocol" value="http" checked>
              <label for="protocol-2">http</label>
            </div>

            <div class="item">
              <input type="radio" id="protocol-1" name="protocol" value="https">
              <label for="protocol-1">https</label>
            </div>
          </fieldset>

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://www.github.com/kesleymartins/g-host" target="_blank" class="icon">
      <img src="./icons/github.svg" alt="github icon">
    </a>
    
    <a href="https://iconmonstr.com" target="_blank" class="icon">
      <img src="./icons/iconmonstr.svg" alt="github icon">
    </a>
  </footer>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
